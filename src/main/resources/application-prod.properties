# App
spring.application.name=sports-dashboard

# Redis (AWS ElastiCache us-west-2)
spring.data.redis.host=sports-dashboard-redis.bbmbt4.0001.usw2.cache.amazonaws.com
spring.data.redis.port=6379
spring.cache.type=redis

# BallDontLie API
balldontlie.api.key=${BALLDONTLIE_API_KEY}
balldontlie.api.base-url=https://api.balldontlie.io/v1

spring.jackson.property-naming-strategy=SNAKE_CASE

# CORS
cors.allowed-origins=https://your-vercel-app.vercel.app